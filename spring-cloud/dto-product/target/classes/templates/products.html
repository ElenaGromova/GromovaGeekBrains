<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Products!</h1>
<table>
    <thead>
    <tr>
        <td>Id</td>
        <td>Title</td>
        <td>Price</td>
    </tr>
    </thead>
    <tbody>

    <tr th:each="p : ${products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.title}"></td>
        <td th:text="${p.price}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
