<div>
        <h3>Ваши заказы:</h3>
        <table class="table table-hover" cellpadding="0" cellspacing="0">
            <tr>
                <td>Номер</td>
                <td>Стоимость</td>
                <td>Адрес доставки</td>
                <td>Телефон</td>
                <td></td>
            </tr>
            <tbody>

            <tr ng-repeat="o in Orders">
                <td>{{o.id}}</td>
                <td>{{o.price}}</td>
                <td>{{o.address}}</td>
                <td>{{o.phone}}</td>
            </tr>
            </tbody>
        </table>
</div>
