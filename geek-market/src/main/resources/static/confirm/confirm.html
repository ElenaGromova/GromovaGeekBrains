<div>
    <h3>Подтверждение заказа</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Категория</td>
            <td>Количество</td>
            <td>Цена</td>
        </tr>
        <tbody>

        <tr ng-repeat="oi in cart.items">
            <td>{{oi.productTitle}}</td>
            <td>{{oi.categoryTitle}}</td>
            <td>{{oi.quantity}}</td>
            <td>{{oi.pricePerProduct + ' * ' + oi.quantity + ' = ' + oi.price}}</td>
        </tr>
        <tr>
            <td></td>
            <td>Итоговая стоимость</td>
            <td>{{cart.price}}</td>
        </tr>
        </tbody>
    </table>

    <div class="form-group col-md-6">
        <label for="orderAddress">Адрес доставки:</label>
        <input class="form-control" type="text" ng-model="newOrder.address" id="orderAddress" required>
    </div>

    <div class="form-group col-md-6">
        <label for="orderPhone">Телефон для связи и уведомлений:</label>
        <input class="form-control" type="text" ng-model="newOrder.phone" id="orderPhone" required>
    </div>

    <button class="btn btn-success" ng-click="createOrder()">Заказать</button>
</div>
