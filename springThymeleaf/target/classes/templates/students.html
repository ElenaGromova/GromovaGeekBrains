<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Students</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <h1>Студенты:</h1>

    <br>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Возраст</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.id}"/>
            <td th:text="${s.name}"/>
            <td th:text="${s.age}"/>
            <td>
                <a class="btn btn-success" th:href="@{'/students/edit/' + ${s.id}}">Изменить</a>
                <a class="btn btn-danger" th:href="@{'/students/delete/'+ ${s.id}}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>

    <h3>Добавить студента:</h3>
    <form method="post" th:action="@{/students/create}">
        <div class="form-group col-md-6">
            <label for="name">Имя</label>
            <input class="form-control" th:value="${param.name}" name="name" type="text" id="name">
        </div>
        <div class="form-group col-md-6">
            <label for="age">Возраст</label>
            <input class="form-control" th:value="${param.age}" name="age" type="number" id="age">
        </div>
               <button class="btn btn-primary" type="submit">Сохранить</button>
    </form>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${students.isFirst() ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/students?p=' + ${students.previousOrFirstPageable().getPageNumber() + 1}}">Назад</a>
            </li>

            <li class="page-item" th:classappend="${students.getNumber() + 1 == i ? 'active' : ''}"
                th:each="i : ${#numbers.sequence(1, students.getTotalPages())}">
                <a class="page-link" th:text="${i}" th:href="@{'/students?p=' + ${i}}"></a>
            </li>

            <li class="page-item"  th:classappend="${students.isLast() ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/students?p='+ ${students.nextOrLastPageable().getPageNumber() + 1}}">Вперед</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
